<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="stylecalculator.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Header</h1>
        </div>

        <div class="main">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="../Dashboard/index.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="../Lamp_Simulation/index.html">Lamp Simulation</a></li>
                <li class="nav-item"><a class="nav-link" href="../Calculator/index.html">Calculator</a></li>
                <li class="nav-item"><a class="nav-link" id="logout">Logout</a></li>
            </ul>

            <div class="content-0">
                <div class="calculator">
                    <div id="display" class="display"></div>
                    <div class="buttons">
                        <button class="btn number" onclick="btnnumber(1)">1</button>
                        <button class="btn number" onclick="btnnumber(2)">2</button>
                        <button class="btn number" onclick="btnnumber(3)">3</button>
                        <button class="btn clear" onclick="BtnAC()">AC</button>
                        
                        <button class="btn number" onclick="btnnumber(4)">4</button>
                        <button class="btn number" onclick="btnnumber(5)">5</button>
                        <button class="btn number" onclick="btnnumber(6)">6</button>
                        <button class="btn operator" onclick="btnoperator('/')">รท</button>
                        
                        <button class="btn number" onclick="btnnumber(7)">7</button>
                        <button class="btn number" onclick="btnnumber(8)">8</button>
                        <button class="btn number" onclick="btnnumber(9)">9</button>
                        
                        <button class="btn operator" onclick="btnoperator('*')">x</button>
                        <button class="btn number" onclick="btnoperator('.')">.</button>
                        <button class="btn number"  onclick="btnnumber(0)">0</button>
                        <button class="btn number"  onclick="btnoperator('.')">.</button>
                        <button class="btn operator" onclick="btnoperator('+')">+</button>
                        
                        <button class="btn equals" onclick="btnequal()">=</button>
                        <button class="btn operator" onclick="btnoperator('-')">-</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
