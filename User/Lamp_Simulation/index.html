<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="wrapper">
        <div class="header">
            <h1>Header</h1>
        </div>

        <div class="main">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="../Dashboard/index.html">Dashboard</a></li>

            <div class="content-0">
                <div class="card" style="width: 14rem;">
                    <img src="../../src/img/Lamp/0_lamp_OFF_pix.png" class="card-img-top" alt="Lampu dalam keadaan mati" id="lampu_1">
                    <div class="card-body">
                        <p class="card-text" id="status_lamp_1">Lampu ke 1 mati.</p>
                        <div class="toggle-wrapper">
                            <label class="toggle-label">
                                <input type="checkbox" id="toggleSwitch1" class="toggle-input" onchange="switch_lamp(1)">
                                <span class="toggle-slider"></span>
                            </label>
                            <span id="toggleStatus"></span>
                        </div>
                    </div>
                </div>
                <div class="card" style="width: 14rem;">
                    <img src="../../src/img/Lamp/0_lamp_OFF_pix.png" class="card-img-top" alt="Lampu dalam keadaan mati" id="lampu_2">

                        <p class="card-text" id="status_lamp_2">Lampu ke 2 mati.</p>

                            <label class="toggle-label">
                                <input type="checkbox" id="toggleSwitch2" class="toggle-input" onchange="switch_lamp(2)">
                                <span class="toggle-slider"></span>
                            </label>
                            <span id="toggleStatus"></span>
                        </div>
                    </div>
                </div>

                    <img src="../../src/img/Lamp/0_lamp_OFF_pix.png" class="card-img-top" alt="Lampu dalam keadaan mati" id="lampu_3">

                            </label>
                            <span id="toggleStatus"></span>
                        </div>
                    </div>
                </div>
            </div>
